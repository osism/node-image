---


##########################################################
# proxy/client

# docker
docker_configure_proxy: false
docker_proxy_http: "http://{{ groups['manager'][0]['internal_ip'] }}:3128"
docker_proxy_https: "{{ docker_proxy_http }}"

# apt
proxy_proxies: {}
#  http: "http://{{ groups['manager'][0]['internal_ip'] }}:3128"
#  https: "http://{{ groups['manager'][0]['internal_ip'] }}:3128"
#  http: ""
#  https: ""

##########################################################
# proxy/server

squid_configuration_directory: /opt/squid/configuration
squid_docker_compose_directory: /opt/squid

squid_network: 10.10.21.0/24
squid_service_name: "docker-compose@squid"

squid_host: 0.0.0.0
squid_port: 3128

squid_tag: 5.7-23.04_beta  # don't get fooled by "beta". this is actually production ready

##########################
# docker

docker_user: "{{ operator_user }}"

##########################
# operator

operator_user: dragon

user_list:
