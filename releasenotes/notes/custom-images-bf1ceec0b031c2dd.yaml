---
features:
  - A new functionality to create custom images
    - Make complex configurations like layer3 underlay, Add SSH keys to the image,
      Configure a specific root password,  Change other characteristics of the setup
    - Added documentation references to the offical documentation
    - Use Jinja2 templates for powerful templating scenarios
  - Build custom images for layer3 underlay setups
    - Generate the netplan and frr configuration based on predefined settings and the ip address
      configured in the BMC
    - Bootstrap nodes without uplink connectivity
